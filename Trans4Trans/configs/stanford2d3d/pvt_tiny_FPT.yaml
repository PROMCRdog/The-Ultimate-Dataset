DATASET:
    NAME: "stanford2d3d"
    MEAN: [0.485, 0.456, 0.406]
    STD: [0.229, 0.224, 0.225]
    WORKERS: 8
    IGNORE_INDEX: 0
TRAIN:
    EPOCHS: 10
    BATCH_SIZE: 4
    CROP_SIZE: (512, 512)
    BASE_SIZE: 512
    BACKBONE_PRETRAINED_PATH: "pretrained/pvt_tiny.pth"
    MODEL_SAVE_DIR: 'workdirs/stanford2d3d/pvt_tiny_FPT'
    APEX: True
TEST:
    BATCH_SIZE: 1
    CROP_SIZE: (512, 512)
    TEST_MODEL_PATH: 'workdirs/stanford2d3d/pvt_tiny_FPT/best_model.pth'

SOLVER:
    OPTIMIZER: "adamw"
    LR: 0.0001
MODEL:
    MODEL_NAME: "PVT_FPT"
    BACKBONE: "pvt_tiny"


AUG:
    CROP: False
